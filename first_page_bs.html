<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
    <body>
        <div class="container">
            <!--<form action="#" onsubmit="getCall(event)">-->
            <form>
                <div class="row">
                    <h2 class="text-center">Book a call</h2>
                </div>
                <div class="row">
                    <p class="fs-5 text-center">Book a slot and our representative will call you within 1hr of selected time.</p>
                    <hr>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control border border-primary" id="name" placeholder="Enter your name." required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="text" class="form-control border border-primary" id="email" placeholder="Enter your email." required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="text" class="form-control border border-primary" id="phone" placeholder="Enter your phone No." maxlength="10" required>
                </div>
                <label for="datetime" class="form-label">Time to call</label>
                <div class="input-group mb-3">
                    <input type="date" class="form-control border border-primary" id="date" placeholder="Enter date" aria-label="Date" required>
                    <input type="time" class="form-control border border-primary" id="time" placeholder="Enter time" aria-label="Time" required>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary" type="submit">Button</button>
                </div>
                <!--
                <ul class="list-group">
                    <li class="list-group-item">Hello</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                </ul>
                -->
            </form>
        </div>
        <script src="main.js">
            
        </script>
    </body>
</div>

</html>
