<!DOCTYPE html>
<html lang="en">

<head>
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">

    <body>
        <div class="container">
            <form>
                <div class="row">
                    <h2 class="text-center">Expense Tracker</h2>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="expAmt" class="form-label">Expense Amount:</label>
                        <input type="text" class="form-control border border-primary" id="expAmt"
                            placeholder="Enter Amount.">
                    </div>
                    <div class="col mb-3">
                        <label for="desc" class="form-label">Description:</label>
                        <input type="text" class="form-control border border-primary" id="desc"
                            placeholder="Enter description.">
                    </div>
                    <div class="col mb-3">
                        <label for="desc" class="form-label">Category:</label>
                        <select class="form-select" aria-label="Default select example" id="category">
                            <option selected>Food</option>
                            <option>Health care</option>
                            <option>Clothes</option>
                            <option>Transportation</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary" type="submit">Add Expense</button>
                </div>
            </form>
        </div>
        <script src="index.js">
        </script>
    </body>
</div>

</html>
