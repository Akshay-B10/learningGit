<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<div class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">

    <body>
        <div class="container">
            <form>
                <div class="row">
                    <h2 class="text-center">Todo List</h2>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="todo" class="form-label">Todo Name:</label>
                        <input type="text" class="form-control border border-primary" id="todo"
                            placeholder="My Todo.">
                    </div>
                    <div class="col mb-3">
                        <label for="desc" class="form-label">Description:</label>
                        <input type="text" class="form-control border border-primary" id="desc"
                            placeholder="Todo description.">
                    </div>
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-primary" type="submit">Add Todo</button>
                </div>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
        <script src="/js/index.js">
        </script>
    </body>
</div>

</html>
